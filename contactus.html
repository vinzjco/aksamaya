<div id="contact-us-form" class="container">
    <div class="row">
        <div class="col-md-12">
           <form class="form-horizontal">
              <p class="h2 text-center mb-4">- Write to us -</p>   
                <div class="form-group">
                  <label class="control-label col-sm-2" for="name">Your Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Your Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="subject">Subject</label>
                  <div class="col-sm-10"> 
                    <input type="text" class="form-control" id="subject">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="message">Your Message</label>
                  <div class="col-sm-10"> 
                    <textarea type="text" rows="6" class="form-control" id="message"></textarea>
                  </div>
                </div>
              <div class="text-center mt-4">
                  <button class="btn btn-outline-info" type="submit" id="btn-contact-us">Send</button>
              </div>
          </form>
        </div>
    </div>
</div>
